---
- name: This sets up an httpd webserver
  hosts: all
  become: yes
  tasks:
  - name: Install apache packages 
    yum:
      name: httpd
      state: present
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
  - name: add new file
    copy:
      content: "<h1> this is my new website </h1>"
      dest: /var/www/html/index.html
